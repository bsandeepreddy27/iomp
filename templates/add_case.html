<!-- templates/add_case.html -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Case</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

</html>
